</head>
<body>
		<nav  class="w3-bar w3-border w3-red w3-xlarge w3-margin-bottom "
		id="menu">

		<header class=" w3-center  w3-border w3-red">
	<h1>
				<b  >Estoque Artesanart : Pedidos Finalizados</b>
			
</h1>

			<p>
				 Bem vindo: <span >Luis</span> 
			</p>
			<p class="w3-right-align "> <a  class="w3-button w3-yellow w3-round-large" href="/entrar">Voltar</a>	</p>
	<p class="w3-right-align "> <a  class="w3-button w3-yellow w3-round-large" href="/sair">Sair</a> 	</p>

	<a href="http://localhost:8080/usuario/requisitarPedido/formulario"
			style="width: 33.33%" class="w3-bar-item w3-button w3-mobile ">Requisição
			de Materiais</a> <a href="http://localhost:8080/usuario/pedidosPendentes"
			style="width: 33.33%" class="w3-bar-item w3-button w3-mobile">Pedidos

			style="width: 33.33%" class="w3-bar-item w3-button w3-mobile">Pedidos
			Finalizados</a>
	</nav>





	<article class="w3-container">



		<div class="w3-responsive">

			<table class="w3-table-all w3-hoverable w3-card-4 w3-small ">

<h2 class="w3-text-blue" >Pedidos Finalizados</h2>


				<tr class="w3-blue">
					<th>Número do Pedido</th>
					<th>Código Produto</th>
					<th>Descrição</th>
					<th>Qtde Solicitada</th>
					<th>Hora Requição</th>
					<th>Status</th>
					<th>Qtde Entregue</th>
					<th>Hora Finalizado</th>
					<th>Nome</th>



				</tr>
				<tr th:each="pedido : ${pedidos}" class="w3-hover-green ">

					<td th:text="${pedido.id}"></td>
					<td th:text="${pedido.codigoProduto}"></td>
					<td th:text="${pedido.descricao}"></td>
					<td th:text="${pedido.quantidade}"></td>
					<td th:text="${pedido.horaRequisicao}"></td>
					<td>FINALIZADO</td>
					<td th:text="${pedido.quatidadeEntregue}"></td>
					<td th:text="${pedido.horaFinalizacao}"></td>

					<td th:text="${pedido.nomeDoFinalizante}"></td>
				</tr>



			</table>

		</div>
	</article>





</body>
</html>
